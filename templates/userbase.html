{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>My Portfolio | {% block title %} {% endblock title %}</title>

    <!-- Icons font CSS-->
    <link href="{% static 'users/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'users/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    {% comment %} <link rel="preconnect" href="https://fonts.gstatic.com"> {% endcomment %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'users/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'users/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'users/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>

     {% comment %} {% if messages %} {% endcomment %}
        {% for message in messages %}
    
        <div class="alert alert--{{message.tags}}">
            <p class="alert__message">{{message}}</p>
            <button class="alert__close">X</button>
          </div>
    
        {% endfor %}
        {% comment %} {% endif %} {% endcomment %}

    <div class="container">
        

    {% block content %}
    
    {% endblock content %}

    
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'users/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="{% static 'users/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'users/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'users/js/global.js' %}"></script>
    <script src="{% static 'users/js/app.js' %}"></script>
    
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
